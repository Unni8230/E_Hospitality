{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Hospitality</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header class="header text-center">
        <h1>Create Your Account</h1>
    </header>

    <main class="register-container">
        <h2 class="text-center">Sign Up</h2>
        {% for msg in messages %}
            <p class="error">{{ msg }}</p>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row justify-space-between">
                <div class="p-3" id="formEntry">
                    <label for="name">Name</label>
                    <input type="text" class="form-control mb-2" name="name" id="name" placeholder="Enter your Fullname" required>
                    <label for="email">Email</label>
                    <input type="email" class="form-control mb-2"  name="email" id="email" placeholder="Enter your E-mail" required>
                    <label for="phn">Phone</label>
                    <input type="text" class="form-control"  name="phone" id="phn" placeholder="Enter your Phone number" required>
                    </div>
                    <div class="p-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control mb-2"  id="username" name="username" placeholder="Enter Your Username" required>
                    <label for="password">Password:</label>
                    <input type="password" class="form-control mb-2"  name="password" id="password" placeholder="Enter your password" minlength="8" required>
                    <label for="cpassword">Password:</label>
                    <input type="password" class="form-control"  name="cpassword" id="cpassword" placeholder="Confirm your password" minlength="8" required>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" value="Patient" checked>
                <label class="form-check-label">Patient</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" value="Doctor">
                <label class="form-check-label">Doctor</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" value="Admin" disabled>
                <label class="form-check-label">Admin</label>
            </div>
            <button type="submit" class="btn btn-outline-primary mt-3 mb-3">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </main>
    <footer>
        <p>&copy; 2025 E-Hospitality. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
